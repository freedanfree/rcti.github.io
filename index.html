<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>



<video id="video" style="text-align:center;background:linear-gradient(to bottom,#fefefe 0,#d1d1d1 100%);border:1px solid #A8A8A8;border-radius:5px;margin:20px auto;width:80%;box-shadow:1px 30px 30px -26px #818181;"><div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;margin:8px;" controls autoplay></video>
<script>
    if(Hls.isSupported())
    {
        var video = document.getElementById('video');
        video.volume = 0.9;
        var hls = new Hls();
        hls.loadSource('https://cdn-livetv2.metube.id/hls/rcti_480/index.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function()
        {
            video.play();
        });
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl'))
    {
        video.src = 'https://cdn-livetv2.metube.id/hls/rcti_480/index.m3u8';
        video.addEventListener('canplay',function()
        {
            video.play();
        });
    }
    </script>
